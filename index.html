<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="google-icon.png"/>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div>
                About
            </div>
        </header>
        <div class="search-section">
            <form class="grid-container search-form">
                <div class="grid-item">
                    <img src="googlelogo.png" name="google-logo" id="google-logo">
                </div>
                <div>
                    <input class="grid-item" type="text" name="search-bar" id="search-bar">
                </div>
                <div>
                    <input class="grid-item" type="submit" name="google-search" id="google-search" value="Google Search">
                    <input class="grid-item" type="button" name="lucky-button" id="lucky-button" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        <footer>
            <div>
                Advertising
            </div>
        </footer>
    </body>
</html>
